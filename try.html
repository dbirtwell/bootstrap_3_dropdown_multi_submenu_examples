<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery.min.js"></script>
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
<style id="jsbin-css">
body {
  margin: 10px;
}

#menu {
  width: 250px;
}

ul ul a{
  padding-left: 33px;
}

ul {
  background: #efefef;
}

a {
  display: block;
  padding: 10px;
}

a:hover {
  text-decoration: none;
  background: #ddd;
}
</style>
</head>
<body>
  <ul id="menu" class="list-unstyled">
    <li>
      <a href="#">
        <span class="fa fa-user fa-fw"></span>
        Dashboard
      </a>
    </li>
    <li>
      <a href="#" data-toggle="collapse" data-target="#submenu" class="collapsed">
        <span class="fa fa-gear fa-fw"></span>
        Settings 
        <span class="fa fa-angle-left pull-right"></span>
      </a>
      <ul id="submenu" class="collapse list-unstyled">
        <li><a href="#">Personal</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Payment</a></li>
        <li><a href="#">W9 Info</a></li>
      </ul>
    </li>    
  </ul>
<script id="jsbin-javascript">
$(function() {
  $('a[data-toggle="collapse"].collapsed').on('click', function() {
    $(this).find('.fa.pull-right')
      .removeClass('fa-angle-left')
      .addClass('fa-angle-down');
  });
  $('a[data-toggle="collapse"]:not(.collapsed)').on('click', function() {
    $(this).find('.fa.pull-right')
      .removeClass('fa-angle-down')
      .addClass('fa-angle-left');
  });
});
</script>
